<!DOCTYPE html>
<html>

<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="/web/main.css">
    <link rel="stylesheet" href="/web/file.css">
</head>

<body>
    <h2 style='text-align:center;'>Upload an Image</h2>
    <div class='container'>
        <div class='top'>
            <label style="width:100%;">
                <input type='file' name='image' id='imageInput' accept='image/*' style="display:none;" />
                <span id="customFileBtn"
                    style="display:inline-block;padding:8px 20px;background:#0078d4;color:#fff;border-radius:4px;cursor:pointer;">Choose
                    File</span>
            </label>
            <script>
                document.getElementById('imageInput').addEventListener('change', function (e) {
                    const formData = new FormData();
                    if (e.target.files.length > 0) {
                        formData.append('image', e.target.files[0]);
                        fetch('/upload', {
                            method: 'POST',
                            body: formData
                        }).then(() => window.location.reload());
                    }
                });
            </script>
        </div>
        <div class='middle'>
            <span id='fileName'>No file chosen</span>
        </div>
        <form method='post' enctype='multipart/form-data' action='/analyse'>
            <!-- <div class='container'> -->
                <div class='bottom'>
                    <button type="submit">Analyse Files</button>
                </div>
            <!-- </div> -->
        </form>
    </div>
</body>

</html>
